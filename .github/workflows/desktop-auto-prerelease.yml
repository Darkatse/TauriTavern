name: Desktop Auto Pre-Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: desktop-auto-prerelease-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-publish:
    if: matrix.platform != 'ubuntu-22.04-arm' || !github.event.repository.private
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            platform: windows-latest
            args: ""
          - name: macos-x64
            platform: macos-latest
            args: --target x86_64-apple-darwin
          - name: macos-arm64
            platform: macos-latest
            args: --target aarch64-apple-darwin
          - name: linux-x64
            platform: ubuntu-22.04
            args: ""
          - name: linux-arm64
            platform: ubuntu-22.04-arm
            args: ""

    runs-on: ${{ matrix.platform }}
    name: build-${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux build dependencies
        if: startsWith(matrix.platform, 'ubuntu-22.04')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev patchelf
          if apt-cache show libayatana-appindicator3-dev > /dev/null 2>&1; then
            sudo apt-get install -y libayatana-appindicator3-dev
          else
            sudo apt-get install -y libappindicator3-dev
          fi

      - name: Install Rust toolchain (default target)
        if: matrix.platform != 'macos-latest'
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust toolchain (macOS cross targets)
        if: matrix.platform == 'macos-latest'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Rust build artifacts
        uses: swatinem/rust-cache@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend assets
        run: pnpm build

      - name: Build and upload desktop pre-release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: desktop-auto-v__VERSION__
          releaseName: TauriTavern 桌面版自动构建 v__VERSION__ / TauriTavern Desktop Auto Build v__VERSION__
          releaseBody: |
            ## 桌面版自动构建（预发布）
            这是由 GitHub Actions 自动构建的桌面客户端预发布版本，仅用于测试和体验，不代表稳定正式版。
            覆盖平台：Windows / macOS / Linux（x64 与 arm64）。
            来源提交：${{ github.sha }}

            ## Desktop Auto Build (Pre-release)
            This is an automatically built desktop client pre-release generated by GitHub Actions.
            It is intended for testing and preview only, and is not a stable production release.
            Platforms: Windows / macOS / Linux (x64 and arm64).
            Source commit: ${{ github.sha }}
          releaseDraft: false
          prerelease: true
          args: ${{ matrix.args }}
