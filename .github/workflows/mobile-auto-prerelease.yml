name: Mobile Auto Pre-Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: mobile-auto-prerelease-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: android
            platform: ubuntu-latest
            mobile: android
            args: --verbose --debug --apk
          - name: ios
            platform: macos-latest
            mobile: ios
            args: --verbose --debug

    runs-on: ${{ matrix.platform }}
    name: build-${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install Rust toolchain (Android targets)
        if: matrix.mobile == 'android'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install Rust toolchain (iOS target)
        if: matrix.mobile == 'ios'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Set up JDK
        if: matrix.mobile == 'android'
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: temurin

      - name: Setup Android SDK
        if: matrix.mobile == 'android'
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        if: matrix.mobile == 'android'
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29
          link-to-sdk: true

      - name: Cache Rust build artifacts
        uses: swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend assets
        run: pnpm build

      - name: Build and upload mobile pre-release
        uses: tauri-apps/tauri-action@acc588b4e23a3fbc5bfc5d77ba29df93f3e43c64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NDK_HOME: ${{ matrix.mobile == 'android' && steps.setup-ndk.outputs.ndk-path || '' }}
        with:
          tagName: mobile-auto-v__VERSION__
          releaseName: TauriTavern 移动端自动构建 v__VERSION__ / TauriTavern Mobile Auto Build v__VERSION__
          releaseBody: |
            ## 移动端自动构建（预发布）
            这是由 GitHub Actions 自动构建的移动端预发布版本，仅用于测试和体验，不代表稳定正式版。
            覆盖平台：Android / iOS。
            来源提交：${{ github.sha }}

            ## Mobile Auto Build (Pre-release)
            This is an automatically built mobile client pre-release generated by GitHub Actions.
            It is intended for testing and preview only, and is not a stable production release.
            Platforms: Android / iOS.
            Source commit: ${{ github.sha }}
          releaseDraft: false
          prerelease: true
          mobile: ${{ matrix.mobile }}
          args: ${{ matrix.args }}
          uploadWorkflowArtifacts: true
          uploadPlainBinary: true
          uploadUpdaterSignatures: false
