<div id="data_migration_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Data Migration</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="toggle-description justifyLeft">
                Import a SillyTavern <code>data</code> zip archive and migrate it to TauriTavern.
            </div>
            <div class="toggle-description justifyLeft">
                Imported user handles are normalized to <code>default-user</code>.
            </div>
            <div class="flex-container flexGap5">
                <button id="data_migration_import_button" class="menu_button">
                    Import Data Zip
                </button>
                <button id="data_migration_export_button" class="menu_button">
                    Export Current Data
                </button>
            </div>
            <input id="data_migration_import_input" type="file" accept=".zip,application/zip" hidden />
            <div class="toggle-description justifyLeft">
                Warning: importing will replace your current local <code>data</code> directory.
            </div>
        </div>
    </div>
</div>
