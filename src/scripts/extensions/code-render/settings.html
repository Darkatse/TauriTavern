<div id="code_render_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>代码渲染</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <label class="checkbox_label" for="code_render_enabled">
                <input id="code_render_enabled" type="checkbox" />
                <span>启用代码渲染</span>
            </label>
            <div class="toggle-description justifyLeft">
                将聊天代码块中包含 <code>&lt;html&gt;</code>、<code>&lt;!DOCTYPE&gt;</code> 或 <code>&lt;script&gt;</code> 的内容直接渲染为可交互界面。
            </div>
        </div>
    </div>
</div>
