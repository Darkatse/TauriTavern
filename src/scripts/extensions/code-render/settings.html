<div id="code_render_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b data-i18n="Code Render">Code Render</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <label class="checkbox_label" for="code_render_enabled">
                <input id="code_render_enabled" type="checkbox" />
                <span data-i18n="Enable code rendering">Enable code rendering</span>
            </label>
            <label class="checkbox_label" for="code_render_replace_last_message_by_default">
                <input id="code_render_replace_last_message_by_default" type="checkbox" />
                <span data-i18n="Default replace last message">Default replace last message</span>
            </label>
            <div class="toggle-description justifyLeft" data-i18n="Render chat code blocks containing &lt;html&gt;, &lt;!DOCTYPE&gt;, or &lt;script&gt; as interactive UI.">
                Render chat code blocks containing <code>&lt;html&gt;</code>, <code>&lt;!DOCTYPE&gt;</code>, or <code>&lt;script&gt;</code> as interactive UI.
            </div>
            <div class="toggle-description justifyLeft" data-i18n="When enabled, previews in the newest message automatically replace the current last message view.">
                When enabled, previews in the newest message automatically replace the current last message view.
            </div>
        </div>
    </div>
</div>
